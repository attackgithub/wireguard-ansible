########################################
## WireGuard installation on CentOS 7 ##
########################################
#
#

--- 
## Install WireGuard prerequests 

    - name: Upgrade system packages
      yum: 
        name: "*"
        state: latest
        update_cache: yes


    - name : Add Extra Packages for Enterprise Linux (EPEL) repository
      yum:
        name: epel-release
        state: latest


    - name : Install kernel headers
      yum:
        name: kernel-devel
        state: latest

## Add WireGuard repository and install it

    - name: Add WireGuard repository
      get_url:
        url: "{{ wireguard_repo }}"
        dest: /etc/yum.repos.d/wireguard.repo


    - name: Install WireGuard
      yum:
        name: "{{ item }}"
        state: latest
        update_cache: yes
      with_items:
        - wireguard-dkms 
        - wireguard-tools

## Configure system environment

    - name: Enable packet forwording for IPv4
      sysctl:
        name: net.ipv4.ip_forward
        value: 1
        sysctl_set: yes
        state: present
        reload: yes


    - name: Install FirewallD
      yum:
        name: firewalld
        state: latest
        update_cache: yes


    - name: Enable and start FirewallD service
      service:
        name: firewalld
        state: started
        enabled: yes

## Configure WireGuard
    
    - name: Create WireGuard configurations directory
      file:
        dest: /etc/wireguard
        state: directory


    - name: Generate WireGuard private and public keys
      shell: wg genkey | tee /etc/wireguard/privatekey | wg pubkey > /etc/wireguard/publickey | chmod 600 /etc/wireguard/privatekey


    - name: Register WireGuard private key as a variable
      slurp:
        src: /etc/wireguard/privatekey
      register: wg_privatekey


    - name: Generate WireGuard configuration file
      template:
        src: wireguard.conf.j2
        dest: /etc/wireguard/wg0.conf
        owner: root
        group: root
        mode: 0600
        force: no

## Add WireGuard service to FirewallD services

    - name: Add WireGuard as a service to FirewallD
      template:
        src: wireguard.xml.j2
        dest: /etc/firewalld/services/wireguard.xml
        owner: root
        group: root
        mode: 0600
        force: no

## Reboot server to load latest kernel

    - name: Reboot server
      shell: sleep 2 && /sbin/reboot
      async: 1
      poll: 0
      ignore_errors: true


    - name: Waiting for hosts to come back
      wait_for_connection:

##  Allow WireGuard service, add network interface on firewall and enable masquerading

    - name: Allow WireGuard service for FirewallD public zone
      firewalld:
        zone: public
        service: wireguard
        state: enabled
        permanent: yes
        immediate: yes


    - name: Add WireGuard interface to FirewallD public zone
      firewalld:
        zone: public
        interface: wg0
        state: enabled
        permanent: yes


    - name: Enable Masquerading
      firewalld:
        zone: public
        masquerade: yes
        state: enabled
        permanent: yes
        

## Enable WireGuard kernel module and start service

    - name: Enable WireGuard kernel module
      modprobe:
        name: wireguard
        state: present
      register: wireguard_module_enabled
      until:  wireguard_module_enabled is succeeded
      retries: 10
      delay: 10
      failed_when: wireguard_module_enabled is failure


    - name: Start and enable WireGuard service
      service:
        name: wg-quick@wg0
        state: started
        enabled: yes

